<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Add Income</title>

    <link href="../public/libs/normalize-css/normalize.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <link href="../public/css/style.css" rel="stylesheet">

</head>
<body class="container-fluid">
<h1>Add Income</h1>

<div class="row">
    <div class="col-xs-12 col-md-6">

        <div class="row">
            <div class="col-xs-12">
                <table class="table add-data-table">
                    <thead>
                    <tr>
                        <th>
                            <span class="add-data-table__name">
                                Income name
                            </span>
                        </th>
                        <th>
                            <span class="add-data-table__sum">
                                Sum <small class="parentheses-wrap">UAH</small>
                            </span>
                        </th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td>
                            <span class="add-data-table__name">
                                Salary
                            </span>
                        </td>
                        <td>
                            <span class="add-data-table__sum">
                                123.45
                            </span>
                        </td>
                        <td>
                            <button type="button" class="btn-sm btn btn-default">
                                <span class="text-danger">&times;</span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="add-data-table__name">
                                Additional
                            </span>
                        </td>
                        <td>
                            <span class="add-data-table__sum">
                                768.09
                            </span>
                        </td>
                        <td>
                            <button type="button" class="btn-sm btn btn-default">
                                <span class="text-danger">&times;</span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="add-data-table__name">
                                Unnamed
                            </span>
                        </td>
                        <td>
                            <span class="add-data-table__sum">
                                2768.09
                            </span>
                        </td>
                        <td>
                            <button type="button" class="btn-sm btn btn-default">
                                <span class="text-danger">&times;</span>
                            </button>
                        </td>
                    </tr>
                    <tr class="active">
                        <td>
                            <input type="text" class="form-control input-sm" placeholder="income name" value="Unnamed">
                        </td>
                        <td>
                            <input type="number" class="form-control input-sm add-data-table__sum" placeholder="UAH">
                        </td>
                        <td>
                            <button type="button" class="btn-sm btn btn-success" aria-label="Close">
                                +
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-xs-12">
                <button class="btn btn-success">Save</button>
                <button class="btn btn-danger" disabled="disabled">Remove</button>
            </div>
        </div>

    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!--<script src="libs/bootstrap/dist/js/bootstrap.js"></script>-->
</body>
</html>
