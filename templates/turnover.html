<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Expense spread</title>

    <link href="../public/libs/normalize-css/normalize.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <link href="../public/css/style.css" rel="stylesheet">

<body class="container-fluid">

<h1>Turnover</h1>

<div class="row">
    <div class="col-xs-12 col-md-6">

        <div class="row">
            <div class="col-xs-12">
                <table class="table turnover">
                    <thead class="turnover-header">
                    <tr>
                        <th class="turnover-item__date">Date</th>
                        <th class="turnover-item__sum">
                            Sum
                        </th>
                        <th class="turnover-item__spread">Jugs</th>
                    </tr>
                    </thead>

                    <tbody class="turnover-item turnover-item_income">
                    <tr class="turnover-item__main">
                        <td class="turnover-item__date">2016-05-11</td>
                        <td class="turnover-item__sum">123.45</td>
                        <td class="turnover-item__spread"><a class="center-block btn btn-link btn-xs" href="#" role="button">Spread</a></td>
                    </tr>
                    <tr class="turnover-item__balance">
                        <td colspan="1"></td>
                        <td colspan="2">Balance: 543.21</td>
                    </tr>
                    </tbody>
                    <tbody class="turnover-item turnover-item_expense">
                    <tr class="turnover-item__main">
                        <td class="turnover-header__date">2016-05-12</td>
                        <td class="turnover-item__sum">768.09</td>
                        <td class="turnover-item__spread"><a class="center-block btn btn-link btn-xs" href="#" role="button">Spread</a></td>
                    </tr>
                    <tr class="turnover-item__balance">
                        <td colspan="1"></td>
                        <td colspan="2">Balance: -90.87</td>
                    </tr>
                    </tbody>
                    <tbody class="turnover-item turnover-item_income">
                    <tr class="turnover-item__main">
                        <td class="turnover-header__date">2016-05-11</td>
                        <td class="turnover-item__sum">2345.67</td>
                        <td class="turnover-item__spread">
                            <button class="center-block btn btn-warning btn-xs" href="#">create</button>
                        </td>
                    </tr>
                    <tr class="turnover-item__balance">
                        <td colspan="1"></td>
                        <td colspan="2">Balance: 8843.21</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-xs-11">
                <button class="btn btn-success">Add income</button>
                <button class="btn btn-success">Set balance</button>
            </div>
        </div>

    </div>

    <div class="col-xs-12 col-md-6">
        <div class="visible-md-block visible-lg-block">
            Right panel. Should be hidden in Small and eXtra Small.
        </div>
    </div>
</div>
