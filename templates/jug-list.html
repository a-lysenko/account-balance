<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jug list</title>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">

    <h1>Jug List</h1>

    <div class="row">
        <div class="col-xs-12 col-md-6">

            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>%</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>Common</td>
                    <td>53.4</td>
                    <td>
                        <button type="button" class="btn-sm btn btn-default">
                            <span class="text-danger">&times;</span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>Reserve</td>
                    <td>12.6</td>
                    <td>
                        <button type="button" class="btn-sm btn btn-default">
                            <span class="text-danger">&times;</span>
                        </button>
                    </td>
                </tr>

                <tr class="active">
                    <td>
                        <input type="text" class="form-control input-sm" placeholder="jug name">
                    </td>
                    <td>
                        <input type="number" class="form-control input-sm" placeholder="%">
                    </td>
                    <td>
                        <button type="button" class="btn-sm btn btn-success">
                            +
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!--<script src="libs/bootstrap/dist/js/bootstrap.js"></script>-->
</body>
</html>
