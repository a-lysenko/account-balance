<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Income by Jugs</title>

    <link href="../public/libs/normalize-css/normalize.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <link href="../public/css/style.css" rel="stylesheet">

</head>
<body class="container-fluid">
<h1>Income by Jugs</h1>

<div class="row">
    <div class="col-xs-12 col-md-6">

        <div class="row">
            <div class="col-xs-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Jug</th>
                        <th>

                            <button type="button" class="btn-xs btn btn-block btn-success">
                                1000 <small>UAH</small> (push to spread)
                            </button>
                        </th>
                        <th>
                            <button type="button" class="btn-xs btn btn-block btn-success">
                                300 <small>USD</small> (push to spread)
                            </button>
                        </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td>
                            <i>Common</i><br>([% def])
                        </td>
                        <td>
                            <input type="number" class="form-control input-sm" placeholder="sum" value="500">
                        </td>
                        <td>
                            <input type="number" class="form-control input-sm" placeholder="sum" value="150">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i>Reserve</i><br>([% def])
                        </td>
                        <td>
                            <input type="number" class="form-control input-sm" placeholder="sum" value="125">
                        </td>
                        <td>
                            <input type="number" class="form-control input-sm" placeholder="sum" value="37.5">
                        </td>
                    </tr>


                    <tr>
                        <td>
                            <i>Charity</i><br>([% def])
                        </td>
                        <td>
                            <input type="number" class="form-control input-sm" placeholder="sum" value="50">
                        </td>
                        <td>
                            <input type="number" class="form-control input-sm" placeholder="sum" value="15">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            ..
                        </td>
                        <td>
                            ..
                        </td>
                        <td>
                            ..
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i>Gifts</i><br>([% def])
                        </td>
                        <td>
                            <input type="number" class="form-control input-sm" placeholder="sum" value="50">
                        </td>
                        <td>
                            <input type="number" class="form-control input-sm" placeholder="sum" value="15">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-xs-12">
                <button class="btn btn-success">Save</button>
                <button class="btn btn-danger" disabled="disabled">Remove</button>
            </div>
        </div>

    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!--<script src="libs/bootstrap/dist/js/bootstrap.js"></script>-->
</body>
</html>
