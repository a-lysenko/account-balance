<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Income by Jugs</title>

    <link href="../public/libs/normalize-css/normalize.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <link href="../public/css/style.css" rel="stylesheet">
    <link href="backward-compatibility/income-by-jugs/style.css" rel="stylesheet">

</head>
<body class="container-fluid">
<h1>Income by Jugs</h1>

<div class="row">
    <div class="col-xs-12 col-md-6">

        <div class="row">
            <div class="col-xs-12">
                <table class="table by-jugs-table">
                    <thead>
                    <tr>
                        <th class="by-jugs-table by-jugs-table__header-name">
                            Jug
                        </th>
                        <th class="by-jugs-table by-jugs-table__header-value">

                            <button type="button" class="btn-xs btn btn-block btn-success by-jugs-table__spread-button">
                                spread<br>1000<wbr> <small>UAH</small>
                            </button>
                            <small class="by-jugs-table__subheader-info">
                                123.89 un<wbr>spread
                            </small>
                        </th>
                        <th class="by-jugs-table by-jugs-table__header-value">
                            <button type="button" class="btn-xs btn btn-block btn-success by-jugs-table__spread-button">
                                spread<br>300.01<wbr> <small>USD</small>
                            </button>
                            <small class="by-jugs-table__subheader-info by-jugs-table__subheader-info_over">
                                123.89 over<wbr>spread
                            </small>
                        </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td>
                            Common<wbr> <small class="parentheses-wrap secondary-info">10%</small>
                        </td>
                        <td>
                            <input type="number" class="form-control input-sm by-jugs-table__spread-value" placeholder="sum" value="500">
                        </td>
                        <td>
                            <input type="number" class="form-control input-sm by-jugs-table__spread-value" placeholder="sum" value="150">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Reserve<wbr> <small class="parentheses-wrap secondary-info">40%</small>
                        </td>
                        <td>
                            <input type="number" class="form-control input-sm by-jugs-table__spread-value" placeholder="sum" value="125">
                        </td>
                        <td>
                            <input type="number" class="form-control input-sm by-jugs-table__spread-value" placeholder="sum" value="37.5">
                        </td>
                    </tr>


                    <tr>
                        <td>
                            Charity<wbr> <small class="parentheses-wrap secondary-info">24%</small>
                        </td>
                        <td>
                            <input type="number" class="form-control input-sm by-jugs-table__spread-value" placeholder="sum" value="50">
                        </td>
                        <td>
                            <input type="number" class="form-control input-sm by-jugs-table__spread-value" placeholder="sum" value="15">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            ..
                        </td>
                        <td>
                            ..
                        </td>
                        <td>
                            ..
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gifts<wbr> <small class="parentheses-wrap secondary-info">19.5%</small>
                        </td>
                        <td>
                            <input type="number" class="form-control input-sm by-jugs-table__spread-value" placeholder="sum" value="50">
                        </td>
                        <td>
                            <input type="number" class="form-control input-sm by-jugs-table__spread-value" placeholder="sum" value="15">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-xs-12">
                <button class="btn btn-success">Save</button>
                <button class="btn btn-danger" disabled="disabled">Remove</button>
            </div>
        </div>

    </div>
</div>

</html>
