<footer class="footer">
    <button ng-if="$ctrl.isSave"
            class="footer__btn footer__btn_save"
            ng-click="$ctrl.save()">
        <i class="icon-save"></i>
    </button>
    <button ng-if="$ctrl.isAdd"
            class="footer__btn footer__btn_add"
            ng-click="$ctrl.add()">
        <i class="icon-add"></i>
    </button>
</footer>
