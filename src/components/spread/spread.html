<ul class="tick-plan-list">
    <li ng-repeat="spreadItem in $ctrl.spread track by $index"
        class="tick-plan-item">
        <div class="tick-plan-item__jug-container">
            <span class="tick-plan-item__jug">
                {{spreadItem.name}}
                <span class="tick-plan-item__jug-percent"
                        ng-if="!$ctrl.usePlannedValueByItem">{{spreadItem.defaultPercent}}</span>
                <span class="tick-plan-item__jug-value"
                      ng-if="$ctrl.usePlannedValueByItem">planned {{spreadItem.plannedValue}}</span>
            </span>
        </div>

        <div class="tick-plan-item__jug-container">
            <input type="number" class="tick-plan-item__sum"
                   ng-model="spreadItem.value"
                   ng-model-options="{debounce: 400}"
                   ng-change="$ctrl.handleSpreadItemValueChange(spreadItem)">
        </div>
        <div class="tick-plan-item__jug-container">
            <input type="number" class="tick-plan-item__percent"
                   ng-model="spreadItem.percent"
                   disabled="true">
        </div>
    </li>
</ul>
