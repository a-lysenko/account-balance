<div class="container-fluid">
    <h1>Add Income</h1>

    <div class="row">
        <div class="col-xs-12 col-md-6">

            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Income name</th>
                            <th>UAH<br>([sum])</th>
                            <th>USD<br>([sum])</th>
                            <th></th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td>Salary</td>
                            <td>123.45</td>
                            <td>768.09</td>
                            <td>
                                <button type="button" class="btn-sm btn btn-default">
                                    <span class="text-danger">&times;</span>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Additional</td>
                            <td>123.45</td>
                            <td></td>
                            <td>
                                <button type="button" class="btn-sm btn btn-default">
                                    <span class="text-danger">&times;</span>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Unnamed</td>
                            <td></td>
                            <td>768.09</td>
                            <td>
                                <button type="button" class="btn-sm btn btn-default">
                                    <span class="text-danger">&times;</span>
                                </button>
                            </td>
                        </tr>
                        <tr class="active">
                            <td>
                                <input type="text" class="form-control input-sm" placeholder="income name"
                                       value="Unnamed">
                            </td>
                            <td>
                                <input type="number" class="form-control input-sm" placeholder="UAH">
                            </td>
                            <td>
                                <input type="number" class="form-control input-sm" placeholder="USD">
                            </td>
                            <td>
                                <button type="button" class="btn-sm btn btn-success" aria-label="Close">
                                    +
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-xs-12">
                    <button class="btn btn-success">Save</button>
                    <button class="btn btn-danger" disabled="disabled">Remove</button>
                </div>
            </div>

        </div>
    </div>
</div>
